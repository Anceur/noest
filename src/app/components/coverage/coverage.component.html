<div class="coverage-map-container">  
  <object #svgObject type="image/svg+xml" data="assets/dz.svg" class="algeria-map"></object>

  <div 
    *ngIf="selectedWilaya" 
    class="wilaya-info" 
    [class.visible]="showInfo" 
    [style.left.px]="infoPosition.x" 
    [style.top.px]="infoPosition.y">
    <div class="wilaya-name">{{ selectedWilaya.name }}</div>
    <div class="wilaya-hours">{{ selectedWilaya.hours }}</div>
  </div>
</div>
