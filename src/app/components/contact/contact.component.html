<section class="contact-section position-relative text-dark">
  <div class="contact-overlay position-absolute w-100 h-100"></div>

  <div class="container-fluid p-5 position-relative" style="z-index: 2;">

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>

            <input type="text" class="form-control" placeholder="Sujet">
          </div>
          <div class="mb-3">

          </div>

      </div>
    </div>
  </div>
