<section class="section services p-0">
  <div class="content">
    <div class="text-center mb-5">
      <h1 class="text-3xl fw-bold scroll-animate" style="color: #b0181b;">NOTRE SERVICES</h1>
      <p class="text-center mb-5 fs-5 scroll-animate mt-3">
        Gagnez du temps et de l'efficacit√© avec Wassali Express : nous prenons en charge tous les services logistiques pour vous laisser libre de vous concentrer sur l'essentiel.
      </p>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 scroll-animate" *ngFor="let service of services">
        <div class="service-card p-4 h-100">
          <div class="d-flex align-items-start gap-4">
            <div class="service-icon">
              <i [class]="service.icon + ' fa-2x'"></i>
            </div>
            <div class="service-content">
              <h4 class="font-normal mb-2">{{ service.title }}</h4>
              <p class="text-muted mb-0" style="font-size: 1rem; line-height: 1.6;">{{ service.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
